<!DOCTYPE html>
<html>
  <body>
    <table>
      <tr>
        <th>Number</th>
        <th>Square</th>
        <th>Cube</th>
      </tr>
      <script language="javascript" type="text/javascript">
        for (var a = 0; a <= 10; a++) {
          document.write("<tr>");
          document.write("<td>" + a + "</td>");
          document.write("<td>" + a * a + "</td>");
          document.write("<td>" + a * a * a + "</td>");
          document.write("</tr>");
        }
      </script>
    </table>
  </body>
</html>
